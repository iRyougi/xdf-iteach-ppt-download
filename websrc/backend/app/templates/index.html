  <script>
    // ÂÖ®Â±ÄÁä∂ÊÄÅ
    let timerInterval = null;
    let startTime = null;
    let currentTaskId = null;
    let currentFilename = 'output.pdf';

    function toggleTheme() {
      const isDark = document.getElementById('themeToggle').checked;
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
      document.getElementById('themeToggle').checked = isDark;
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        document.getElementById('timerValue').textContent = formatTime(elapsed);
      }, 100);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function updateProgress(percent, stage, stats = '') {
      const progressBar = document.getElementById('progressBar');
      const progressPercent = document.getElementById('progressPercent');
      const progressStage = document.getElementById('progressStage');
      const progressStats = document.getElementById('progressStats');
      
      progressBar.style.width = percent + '%';
      progressPercent.textContent = percent + '%';
      progressStage.querySelector('.stage-text').textContent = stage;
      progressStats.textContent = stats;
      
      if (percent >= 100) {
        progressBar.classList.add('complete');
        progressStage.classList.add('complete');
      } else {
        progressBar.classList.remove('complete');
        progressStage.classList.remove('complete');
      }
    }

    function showMessage(type, text) {
      const msg = document.getElementById('message');
      const icon = msg.querySelector('.icon');
      const textEl = msg.querySelector('.text');
      
      msg.className = 'message show ' + type;
      textEl.textContent = text;
      
      const icons = {
        success: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>',
        error: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'
      };
      
      icon.innerHTML = icons[type] || '';
    }

    function hideMessage() {
      document.getElementById('message').className = 'message';
    }

    function showDownloadBtn(filename, size) {
      const btn = document.getElementById('downloadBtn');
      const text = document.getElementById('downloadBtnText');
      text.textContent = `‰∏ãËΩΩ PDF (${formatSize(size)})`;
      currentFilename = filename;
      btn.classList.add('show');
    }

    function hideDownloadBtn() {
      document.getElementById('downloadBtn').classList.remove('show');
    }

    function downloadFile() {
      if (!currentTaskId) return;
      
      const a = document.createElement('a');
      a.href = `/api/download/${currentTaskId}?filename=${encodeURIComponent(currentFilename)}`;
      a.download = currentFilename;
      a.click();
    }

    async function generatePDF() {
      const urlInput = document.getElementById('url');
      const nameInput = document.getElementById('name');
      const btn = document.getElementById('submitBtn');
      const progressSection = document.getElementById('progressSection');
      
      const url = urlInput.value.trim();
      const output_name = nameInput.value.trim() || 'output.pdf';
      
      if (!url) {
        showMessage('error', 'ËØ∑ËæìÂÖ•ÈìæÊé•Âú∞ÂùÄ');
        urlInput.focus();
        return;
      }
      
      // ÈáçÁΩÆÁä∂ÊÄÅ
      btn.disabled = true;
      hideMessage();
      hideDownloadBtn();
      currentTaskId = null;
      
      // ÊòæÁ§∫ËøõÂ∫¶Âå∫ÂüüÂπ∂ÂêØÂä®ËÆ°Êó∂Âô®
      progressSection.classList.add('show');
      updateProgress(0, 'ËøûÊé•‰∏≠...', '');
      startTimer();
      
      try {
        const response = await fetch('/api/generate-with-progress', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, output_name })
        });
        
        if (!response.ok) {
          throw new Error('ËØ∑Ê±ÇÂ§±Ë¥•');
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                handleProgressEvent(data);
              } catch (e) {
                // ÂøΩÁï•Ëß£ÊûêÈîôËØØ
              }
            }
          }
        }
        
      } catch (err) {
        stopTimer();
        updateProgress(0, 'Â§±Ë¥•', '');
        showMessage('error', 'ÁîüÊàêÂ§±Ë¥•Ôºö' + err.message);
      } finally {
        btn.disabled = false;
      }
    }

    function handleProgressEvent(data) {
      switch (data.stage) {
        case 'waiting':
          updateProgress(0, 'ÊéíÈòüÁ≠âÂæÖ‰∏≠...', '');
          break;
        case 'started':
          updateProgress(2, 'ÂºÄÂßãÂ§ÑÁêÜ...', '');
          break;
        case 'fetching':
          updateProgress(5, 'Ëé∑ÂèñÊï∞ÊçÆ‰∏≠...', '');
          break;
        case 'downloading':
          const stats = data.total ? `${data.current}/${data.total} Âº†ÂõæÁâá` : '';
          updateProgress(data.percent || 10, data.message || '‰∏ãËΩΩ‰∏≠...', stats);
          break;
        case 'converting':
          updateProgress(data.percent || 95, 'ÁîüÊàê PDF ‰∏≠...', '');
          break;
        case 'complete':
          stopTimer();
          updateProgress(100, 'ÂÆåÊàêÔºÅ', formatSize(data.size));
          currentTaskId = data.task_id;
          currentFilename = data.filename || 'output.pdf';
          showDownloadBtn(currentFilename, data.size);
          showMessage('success', 'ÁîüÊàêÊàêÂäüÔºÅÁÇπÂáª‰∏ãÊñπÊåâÈíÆ‰∏ãËΩΩ');
          break;
        case 'error':
          stopTimer();
          updateProgress(0, 'Â§±Ë¥•', '');
          showMessage('error', data.message || 'ÁîüÊàêÂ§±Ë¥•');
          break;
        case 'heartbeat':
          // ÂøÉË∑≥Ôºå‰∏çÂ§ÑÁêÜ
          break;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
        generatePDF();
      }
    });

    initTheme();
  </script>
